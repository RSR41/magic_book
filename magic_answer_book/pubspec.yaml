name: magic_answer_book
description: "마법의 고민해결책 - 폰 흔들기로 랜덤 답변 받기"
publish_to: 'none'
version: 0.1.2+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # State management
  flutter_riverpod: ^2.5.0

  # Local DB
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Shake detection
  sensors_plus: ^6.1.1

  # Share
  share_plus: ^10.1.4

  # i18n
  intl: ^0.20.2

  # Fonts
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#1E1E2C" # Dark theme background
  adaptive_icon_foreground: "assets/images/app_icon.png"
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#1E1E2C"
    theme_color: "#1E1E2C"

  flutter_lints: ^3.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/data/
    - assets/images/
